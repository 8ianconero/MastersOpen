<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masters Open</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Montserrat&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/67dffb54a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header spacing-xl">
        <h1 class="header-title">Masters<br>Open</h1>
        <a class="a-btn" href="marcador.html">Marcador</a>
    </header>
    <main class="spacing-xl">
        <div class="main-title spacing-l">
            <h2 class="title-xl">Torneos</h2>
        </div>

        <div class="cards-container">
            <div class="card">
                <i class="fas fa-table-tennis spacing-m"></i>
                <h2 class="card-title spacing-s">Torneo actual</h2>
                <p class="card-text">Sin informaci&oacute;n</p>
            </div>
    
            <div class="card">
                <i class="fas fa-calendar-day spacing-m"></i>
                <h2 class="card-title spacing-s">Pr&oacute;ximo torneo</h2>
                <p class="card-text">Sin informaci&oacute;n</p>
            </div>
    
            <div class="card">
                <i class="fas fa-trophy spacing-m"></i>
                <h2 class="card-title spacing-s">Torneo 2020</h2>
                <p class="card-text spacing-m">Ir a la p&aacute;gina</p>
                <a class="a-btn" href="./torneo2020.html">Ir a la p&aacute;gina</a>
            </div>
        </div>

    </main>
    <section class="last-tournament">
        <div class="last-tournament__left">
            <h2 class="title-xl">Ultimo<br>Torneo<br>2020</h2>
        </div>
        <div class="last-tournament__right">
            <h3 class="title-m spacing-m">Posiciones</h3>
            <div class="tournament20-rank">
                <div class="medal gold">1&#186;</div>
                <div id="position1"></div>

                <div class="medal silver">2&#186;</div>
                <div id="position2"></div>

                <div class="medal bronze">3&#186;</div>
                <div id="position3"></div>
            </div>
        </div>
        
        
    </section>
    <footer class="footer"></footer>

    <script src="./app/scripts/index.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masters Open</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Montserrat&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/67dffb54a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header spacing-xl">
        <a class="header-logo"href="index.html">
            <i class="fas fa-arrow-left"></i>
            <img src="./assets/img/mastersOpen.svg" alt="">
        </a>
        <h1 class="header-title">Torneo<br>2020</h1>
        <a class="a-btn" href="marcador.html">Marcador</a>
    </header>
    <div class="wrapper">
        <aside class="spacing-xl">
            <div class="card card-positions spacing-l">
                <h3 class="title-m spacing-m">Posiciones</h3>
                <div class="tournament20-rank">
                    <div class="medal gold">1&#186;</div>
                    <div id="position1"></div>

                    <div class="medal silver">2&#186;</div>
                    <div id="position2"></div>

                    <div class="medal bronze">3&#186;</div>
                    <div id="position3"></div>
                </div>
            </div>

            <div class="card card-table">
                <h2 class="card-title spacing-m">Tabla</h2>
                <table class="table20">
                    <thead class="table20-head">
                        <tr>
                            <th class="table-title text-lb">Jugador</th>
                            <th class="table-title text-lb">V</th>
                            <th class="table-title text-lb">D</th>
                            <th class="table-title text-lb">PF</th>
                            <th class="table-title text-lb">PC</th>
                            <th class="table-title text-lb">T</th>
                        </tr>
                    </thead>
                    <tbody id="table20-body"></tbody>
                </table>
            </div>
        </aside>
        <main class="main-jornada">
            <h2 class="card-title spacing-m">Resultados</h2>
            <section class="card card-results spacing-xl">
                <div class="jornadas-container">
                    
                    <div class="jornada-item" id="jornada1-container"><h3 class="title-s">Jornada 1</h3></div>
                        
                    <div class="jornada-item" id="jornada2-container"><h3 class="title-s">Jornada 2</h3></div>
                    
                    <div class="jornada-item" id="jornada3-container"><h3 class="title-s">Jornada 3</h3></div>
                </div>
            </section>
        </main>


    </div>
    <footer class="footer"></footer>

    <script src="./app/scripts/tournament20.js" type="module"></script>
</body>
</html>
